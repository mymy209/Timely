{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Timely</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header class="navbar-fixed">
    <nav class="transparent z-depth-0">
      <div class="nav-wrapper" >
        <ul class="left">
          <a href="{% url 'home' %}"><img src="https://i.imgur.com/DIQ9tgk.png" id="timely"></a>
        </ul>
        <ul class="right">
          {% if user.is_authenticated %}
            <li><a href="{% url 'search_index' %}"><i class="material-icons left">search</i><span id="title">Search Events</span></a></li>
            <li><a href="{% url 'dates_index' %}"><i class="material-icons left">event_note</i><span id="title">Upcoming Dates</span></a></li>
            <li><a href="{% url 'passed_dates_index' %}"><i class="material-icons left">event_note</i><span id="title">Past Dates</span></a></li>
            <li><a href="{% url 'events_create' %}"><i class="material-icons left">playlist_add</i><span id="title">Create an Event</span></a></li>
            <li><a href="{% url 'logout' %}"><i class="material-icons left">person</i><span id="title">Log Out</span></a></li>
          {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
