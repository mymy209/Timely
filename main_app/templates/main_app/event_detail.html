{% extends 'base.html' %}
{% block content %}

<h1>Event Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ event.event_name }}</span>
        <p>Date: {{ event.date }}</p>
        <p>Time: {{ event.time }}</p>
        <p>Details: {{ event.event_details }}</p>
      </div>
      <div class="card-action">
        <a id="formButton" href="{% url 'event_update' event.id %}">Edit</a>
        <a id="formButton" href="{% url 'event_delete' event.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
